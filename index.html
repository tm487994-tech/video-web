<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web xem video</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .main-title {
      font-size: 22px;
      margin: 10px 0 15px 0;
      opacity: 0.9;
    }

    video {
      width: 100%;
      max-width: 900px;
      outline: none;
      border-radius: 10px;
      background: black;
    }

    /* N√∫t tua nhanh / tua ch·∫≠m */
    .player-controls {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .player-controls button {
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
      font-size: 14px;
      transition: background 0.15s, transform 0.1s;
    }

    .player-controls button:hover {
      background: #333;
      transform: translateY(-1px);
    }

    .playlist-title {
      margin-top: 25px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .video-item {
      cursor: pointer;
      width: 170px;
      background: #1b1b1b;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid transparent;
      transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s;
    }

    .video-item.active {
      border-color: #00bfff;
      background: #222;
    }

    .video-item img {
      width: 100%;
      height: 95px;
      object-fit: cover;
      display: block;
    }

    .video-item span {
      display: block;
      padding: 6px 8px 8px 8px;
      font-size: 13px;
      text-align: left;
    }

    p.helper {
      margin-top: 10px;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì∫ HERLIMIT</h1>

    <!-- Ti√™u ƒë·ªÅ video ƒëang ph√°t -->
    <div id="mainTitle" class="main-title">ƒêang t·∫£i video...</div>

    <!-- Video player ch√≠nh -->
    <video id="mainVideo" controls poster="">
      <source id="mainSource" src="" type="video/mp4">
      Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
    </video>

    <!-- N√∫t tua nhanh / tua ch·∫≠m -->
    <div class="player-controls">
      <button id="btnBack">‚è™ L√πi 15s</button>
      <button id="btnForward">Tua 15s ‚è©</button>
    </div>

    <p class="helper">Nh·∫•n n√∫t ‚ñ∂ ƒë·ªÉ xem. Ch·ªçn video b√™n d∆∞·ªõi ƒë·ªÉ ƒë·ªïi video.</p>

    <!-- Danh s√°ch video -->
    <div class="playlist-title">Danh s√°ch video:</div>
    <div id="playlist" class="playlist"></div>
  </div>

  <script>
    // üîπ DANH S√ÅCH VIDEO ‚Äì th√™m / xo√° / s·ª≠a ·ªü ƒë√¢y
    const videos = [
      {
        title: "herlimit.25.05.19.lauren.phillips",
        src: "https://www.googleapis.com/drive/v3/files/13umP4hdzmMdlzyVupR8eUSUnWIbYWvmM?alt=media&key=AIzaSyCOVAuXPC9eboBMVxFasDSZ7VZUfShzB3Q",
       // thumbnail: "https://bom.so/h5hWof"
      }
    //  {
      //  title: "herlimit.25.06.02.lexi.lore",
        //src: "https://www.googleapis.com/drive/v3/files/1E2PZQz_8wR95UQtvVru8QQsyjS3Mk0K3?alt=media&key=AIzaSyCOVAuXPC9eboBMVxFasDSZ7VZUfShzB3Q",
        //thumbnail: "https://bom.so/WPihdw"
      //}
      // C√≥ th·ªÉ th√™m c√°c video kh√°c ·ªü ƒë√¢y
      // {
      //   title: "Video 2",
      //   src: "LINK_VIDEO_2",
      //   thumbnail: "LINK_THUMB_2"
      // }
    ];
    // üî∏ H·∫æT PH·∫¶N C·∫¶N S·ª¨A üî∏

    const mainVideo   = document.getElementById("mainVideo");
    const mainSource  = document.getElementById("mainSource");
    const mainTitle   = document.getElementById("mainTitle");
    const playlistDiv = document.getElementById("playlist");

    const btnBack     = document.getElementById("btnBack");
    const btnForward  = document.getElementById("btnForward");

    let currentIndex = 0;

    function loadVideo(index) {
      const v = videos[index];
      if (!v) return;

      currentIndex = index;

      mainTitle.textContent   = v.title;
      mainSource.src          = v.src;
      mainVideo.poster        = v.thumbnail || "";
      mainVideo.load();

      document.querySelectorAll(".video-item").forEach((item, i) => {
        if (i === index) item.classList.add("active");
        else item.classList.remove("active");
      });
    }

    function renderPlaylist() {
      playlistDiv.innerHTML = "";
      videos.forEach((v, index) => {
        const item = document.createElement("div");
        item.className = "video-item";

        const img = document.createElement("img");
        img.src = v.thumbnail;
        img.alt = v.title;

        const span = document.createElement("span");
        span.textContent = v.title;

        item.appendChild(img);
        item.appendChild(span);

        item.addEventListener("click", () => loadVideo(index));

        playlistDiv.appendChild(item);
      });
    }

    // ‚è™ L√πi 15 gi√¢y
    btnBack.addEventListener("click", () => {
      if (isNaN(mainVideo.duration)) return;
      mainVideo.currentTime = Math.max(0, mainVideo.currentTime - 15);
    });

    // ‚è© Tua t·ªõi 15 gi√¢y
    btnForward.addEventListener("click", () => {
      if (isNaN(mainVideo.duration)) return;
      mainVideo.currentTime = Math.min(mainVideo.duration, mainVideo.currentTime + 15);
    });

    // Kh·ªüi t·∫°o
    renderPlaylist();
    loadVideo(0);
  </script>

</body>
</html>
